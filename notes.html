---
layout: default
title: Notes
permalink: /notes/
---

<div class="Notes">
  {% for post in site.notes %}
    <article class="note">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ note.title }}</a></h1>

      <div class="entry">
        {{ note.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
