---
layout: default
permalink: /notes/
---

<div class="Notes">
  Test
  {% for note in site.notes %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ note.url }}">{{ note.title }}</a></h1>

      <div class="entry">
        {{ note.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ note.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
